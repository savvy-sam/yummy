<!DOCTYPE html>
{% block head %}
<head>
	<title>User Login Page </title>

	<link rel="stylesheet" type ="text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type ="text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
		<link rel="stylesheet" type ="text/css" href= "{{ url_for('static',filename='registration.css') }}">
	</head>
{% endblock%}

{% block body %}
<body id="body">
<div class="container">

	{% from "includes/_form_helpers.html" import render_field %}
<form method='POST' action ="">

	<div class='form-group'>

		{{render_field(form.email, class="form-control field" )}}
		
	</div>

	<div class='form-group'>

		{{render_field(form.password, class="form-control field" )}}
		
	</div>

	<input type = "Submit" class= "btn btn-primary"  value="Submit" >

</form>
</div>	
</body>

{% endblock %}
</html>
